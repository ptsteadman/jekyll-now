---
layout: default
---

<article class="post">
  <h2><a href="{{ site.baseurl }}{{ post.url }}">> {{ page.title }}</a></h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
